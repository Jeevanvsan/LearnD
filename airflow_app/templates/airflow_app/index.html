<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerRank-Like Interface</title>
    <link rel="stylesheet" href="static/airflow_app/index.css">
    <script src="static/airflow_app/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.css">
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #question-pane {
            width: 30%;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
        }

        #editor-pane {
            width: 70%;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
        }

        #code-editor {
            width: 100%;
            height: 90vh;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            margin-left: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="question-pane">
        <h1>Python Coding Challenge</h1>
        <p>Write a function that takes a list of integers and returns the sum of all even numbers in the list.</p>
        <pre>Example:
Input: [1, 2, 3, 4, 5, 6]
Output: 12</pre>
        <p>Function Signature:</p>
        <pre>def sum_of_evens(numbers: List[int]) -> int:</pre>
        <button onclick="runCode()">Run Code</button>
    </div>

    <div id="editor-pane">
        <div id="code-editor"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.js"></script>
    
</body>
</html>
